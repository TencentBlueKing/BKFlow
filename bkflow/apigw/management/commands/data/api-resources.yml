  /space/{space_id}/create_credential/:
    post:
      operationId: create_credential
      description: 创建凭证
      tags: []
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              result:
                type: boolean
                description: true/false 操作是否成功
              data:
                type: object
                properties:
                  id:
                    type: integer
                    description: 凭证ID
                  space_id:
                    type: integer
                    description: 空间ID
                  name:
                    type: string
                    description: 凭证名称
                  desc:
                    type: string
                    description: 凭证描述
                  type:
                    type: string
                    description: 凭证类型，当前支持BK_APP（蓝鲸应用凭证）
                  content:
                    type: object
                    description: 凭证内容（敏感信息会被脱敏显示）
                    additionalProperties: true
                description: result=true 时成功数据，详细信息请见下面说明
              message:
                type: string
                description: result=false 时错误信息
              code:
                type: integer
                description: 错误码
              trace_id:
                type: string
                description: open telemetry trace_id
      x-bk-apigateway-resource:
        isPublic: true
        allowApplyPermission: true
        matchSubpath: false
        backend:
          type: HTTP
          method: post
          path: /{env.api_sub_path}apigw/space/{space_id}/create_credential/
          matchSubpath: false
          timeout: 0
          upstreams: {}
          transformHeaders: {}
        authConfig:
          userVerifiedRequired: false
        disabledStages: []
        descriptionEn: create a credential
      parameters:
      - name: body
        in: body
        description: ''
        required: true
        schema:
          type: object
          required:
          - name
          - type
          - content
          properties:
            name:
              type: string
              maxLength: 32
              description: 凭证名称，最大长度32字符
            desc:
              type: string
              maxLength: 32
              description: 凭证描述，最大长度32字符
            type:
              type: string
              enum:
              - BK_APP
              description: 凭证类型，当前支持：BK_APP（蓝鲸应用凭证）
            content:
              type: object
              description: 凭证内容，根据凭证类型不同而不同。当type为BK_APP时，需要包含bk_app_code和bk_app_secret字段
              required:
              - bk_app_code
              - bk_app_secret
              properties:
                bk_app_code:
                  type: string
                  description: 蓝鲸应用ID
                bk_app_secret:
                  type: string
                  description: 蓝鲸应用密钥，不能全为 '*' 字符
              additionalProperties: true
